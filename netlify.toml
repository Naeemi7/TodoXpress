[build]
  command = "npm install && cd frontend && npm install && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/tasks/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/tasks/create/*"
  to = "/.netlify/functions/addTask/:splat"
  status = 200

[[redirects]]
  from = "/api/tasks/update/:id/*"
  to = "/.netlify/functions/updatedTask/:id/:splat"
  status = 200

[[redirects]]
  from = "/api/tasks/delete/:id/*"
  to = "/.netlify/functions/deleteTask/:id/:splat"
  status = 200

[[redirects]]
  from = "/api/tasks/complete/:id/*"
  to = "/.netlify/functions/completeTask/:id/:splat"
  status = 200
